<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Survey Form</h1>
    </header>
    <form action="#">
      Thank you for taking time to help us improve the platform
    </form>
    <div>
      <label for="name">Name</label>
      <br />
      <input type="text" name="name" id="name" placeholder="Enter your name" />
    </div>
    <div>
      <label for="surname">Surname</label>
      <br />
      <input
        type="text"
        name="surname"
        id="surname"
        placeholder="Enter your surname"
      />
    </div>
    <div>
      <label for="email">Surname</label>
      <br />
      <input
        type="email"
        name="email"
        id="email"
        placeholder="user@example.com"
      />
    </div>
    <div>
      <label for="role">Which option best describes your current role?</label>
      <br />
      <select name="role" id="role">
        <option value="" selected disabled>select current role</option>
        <option value="intern">Intern</option>
        <option value="junior">junior</option>
        <option value="senior">senior</option>
        <option value="team leader">team leader</option>
      </select>
    </div>
    <div>
      <p>Would you recommend us to a friend?</p>
      <div>
        <input type="radio" name="recommend" id="yes" />
        <label for="yes">Definetely, Yes</label>
      </div>
      <div>
        <input type="radio" name="recommend" id="maybe" />
        <label for="maybe">Maybe</label>
      </div>
      <div>
        <input type="radio" name="recommend" id="not_sure" />
        <label for="not_sure">Not sure</label>
      </div>
      <div>
        <input type="radio" name="recommend" id="no" />
        <label for="no">No</label>
      </div>
    </div>
    <div>
      <label for="favorite">What is your favorite feature of us?</label>
      <br />
      <select name="favorite" id="favorite">
        <option selected disabled hidden>Select an option</option>
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
      </select>
    </div>
    <div>
      <p>What would you like to see improved?(Check all that apply)</p>
      <div>
        <input type="checkbox" name="front_end" id="improved">
        <label for="improved">Front-end Projects</label>
      </div>
      <div>
        <input type="checkbox" name="back_end" id="improved">
        <label for="improved">Back-end Projects</label>
      </div>
      <div>
        <input type="checkbox" name="Data_Science" id="improved">
        <label for="improved">Data-Science</label>
      </div>
      <div>
        <input type="checkbox" name="Additional_Courses" id="improved">
        <label for="improved">Additional Courses</label>
      </div>
    </div>
    <div>
      <label for="comment">Any comments or suggestions?</label>
      <br>
      <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
    </div>
    <div>
      <input type="submit" value="Submit">
    </div>
  </body>
</html>
